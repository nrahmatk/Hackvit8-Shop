<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Add Product</h1>
    
    <!-- Product Form -->
    <form action="" method="post">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
      </div>
      <div class="form-group">
        <label for="productPrice">QTYStock</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
      </div>
      <div class="form-group">
        <label for="productCategory">Category</label>
        <select class="form-control" id="productCategory">
          <option>Select category</option>
          <option>Category 1</option>
          <option>Category 2</option>
          <option>Category 3</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="productDescription">IMAGEURL</label>
        <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
